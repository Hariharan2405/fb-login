<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="log-row">
                <div class="log-img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                </div>

                <div class="inputs">
                    <p>Log in to Facebook</p>

                    <div class="log-in">
                        <div class="in-acc">
                            <input class="mpn" type="text" name="mpn" placeholder="Email adress or phone number">
                            <p class="hide">*Please enter valid email address or phone number</p>
                        </div>
                        <div class="in-pass">
                            <input class="pass" type="password" name="password" placeholder="Password">
                            <p class="hide">*Please enter valid password</p>
                        </div>
                        <div class="log-btn"><a class="btn-log" href="home/home.html">Log in</a></div>
                        <a class="forgot-acc" href="#">Forgotten account?</a>
                        <a class="forgot-pass hide" href="#">Forgotten password?</a>
                    </div>
                    <div class="or"><span>or</span></div>
                    <div class="create">
                        <a class="btn-create" href="create/create.html">Create new account</a>   
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
